<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./images/vector.svg" alt="Logo Around The US">
            <hr class="header__line">
        </div>
    </header>

    <section class="profile">
        <div class="profile__container">
                <img class="profile__avatar" src="./images/image__avatar.jpg" alt="Gambar orang">
            <div class="profile__info">
                <div class="profile__info profile__info_group">
                    <img class="profile__info profile__info_edit-btn" src="./images/pen.svg" alt="pen">
                    <h1 class="profile__info profile__info_name">Jacques Cousteau</h1>
                </div>
                <h2 class="profile__info profile__info_job">Penjelajah</h2>
            </div>
            <img class="profile__add-btn" src="./images/add-btn.svg" alt="Add Button">
        </div>
    </section>

    <section class="cards">
        <div class="cards__container-up">

            <div class="cards__card-item">
                <div class="cards__rectangle">
                    <img class="cards__image" src="./images/image__yosemite.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <p class="cards__paragraph">Lembah Yosemite</p>
                        <img class="cards__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="cards__card-item">
                <div class="cards__rectangle">
                    <img class="cards__image" src="./images/image__louise.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <p class="cards__paragraph">Danau Louise</p>
                        <img class="cards__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="cards__card-item">
                <div class="cards__rectangle">
                    <img class="cards__image" src="./images/image__bald.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <p class="cards__paragraph">Pegunungan Bald</p>
                        <img class="cards__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>

        </div>

        <div class="cards__container-down">

            <div class="cards__card-item">
                <div class="cards__rectangle">
                    <img class="cards__image" src="./images/image__latemar.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <p class="cards__paragraph">Gunung Latemar</p>
                        <img class="cards__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="cards__card-item">
                <div class="cards__rectangle">
                    <img class="cards__image" src="./images/image__vanoise.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <p class="cards__paragraph">Taman Nasional Vanoise</p>
                        <img class="cards__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="cards__card-item">
                <div class="cards__rectangle">
                    <img class="cards__image" src="./images/image__lago.jpg" alt="Lembah Yosemite">
                    <div class="cards__container">
                        <p class="cards__paragraph">Lago di Braies</p>
                        <img class="cards__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <section class="popup">
        <div class="popup__container">
            <img class="popup__close-icon" src="./images/close-icon.svg" alt="logo close">
            <form class="popup__popup-form">
                <h2 class="popup__form-header">Edit Profil</h2>
                <div class="popup__field">
                    <input type="text" name="nama" class="popup__field popup__field_name" value="Jacques Cousteau">
                    <input type="text" name="pekerjaan" class="popup__field popup__field_job" value="Penjelajah">
                </div>
                <button class="popup__submit-btn">Simpan</button>
            </form>
        </div>
        <div class="popup__rectangle"></div>
    </section>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
        </div>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
