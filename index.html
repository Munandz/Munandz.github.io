<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./images/vector.svg" alt="Logo Around The US">
            <hr class="header__line">
        </div>
    </header>

    <section class="profile">
        <div class="profile__container">
                <img class="profile__avatar" src="./images/image__avatar.jpg" alt="Gambar orang">
            <div class="profile__info">
                <img class="profile__edit-btn" src="./images/pen.svg" alt="pen">
                <p class="profile__username" id="username">Jacques Cousteau</p>
                <p class="profile__description" id="description">Penjelajah</p>
            </div>
            <img class="profile__add-btn" src="./images/add-btn.svg" alt="Add Button">
        </div>
    </section>

    <section class="cards">
        <div class="cards__container">
            <div class="card-one">
                <div class="card__rectangle">
                    <img class="card__image" src="./images/image__yosemite.jpg" alt="Lembah Yosemite">
                    <div class="card__container">
                        <p class="card__paragraph">Lembah Yosemite</p>
                        <img class="card__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="card-two">
                <div class="card__rectangle">
                    <img class="card__image" src="./images/image__louise.jpg" alt="Lembah Yosemite">
                    <div class="card__container">
                        <p class="card__paragraph">Danau Louise</p>
                        <img class="card__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="card-three">
                <div class="card__rectangle">
                    <img class="card__image" src="./images/image__bald.jpg" alt="Lembah Yosemite">
                    <div class="card__container">
                        <p class="card__paragraph">Pegunungan Bald</p>
                        <img class="card__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="card-four">
                <div class="card__rectangle">
                    <img class="card__image" src="./images/image__latemar.jpg" alt="Lembah Yosemite">
                    <div class="card__container">
                        <p class="card__paragraph">Gunung Latemar</p>
                        <img class="card__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="card-five">
                <div class="card__rectangle">
                    <img class="card__image" src="./images/image__vanoise.jpg" alt="Lembah Yosemite">
                    <div class="card__container">
                        <p class="card__paragraph">Vanoise Nationaâ€¦</p>
                        <img class="card__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
    
            <div class="card-six">
                <div class="card__rectangle">
                    <img class="card__image" src="./images/image__lago.jpg" alt="Lembah Yosemite">
                    <div class="card__container">
                        <p class="card__paragraph">Lago di Braies</p>
                        <img class="card__heart" src="./images/__heart.svg" alt="heart">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
